<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60-Day Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-card {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1 / 1;
        }

        .progress-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease;
            z-index: 0;
        }

        .day-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-weight: 600;
        }

        .day-indicators {
            display: flex;
            gap: 2px;
            font-size: 0.65rem;
            margin-top: 2px;
        }

        .selected-day {
            outline: 3px solid #3b82f6;
            outline-offset: 2px;
        }

        #task-list::-webkit-scrollbar, #stats-content::-webkit-scrollbar {
            width: 4px;
        }
        #task-list::-webkit-scrollbar-thumb, #stats-content::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        /* Modal Styles */
        .custom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <!-- Top Corner Date Display -->
    <div class="fixed top-0 right-0 p-4 z-40 hidden md:block">
        <div class="bg-white/80 backdrop-blur-md border border-slate-200 rounded-2xl px-4 py-2 shadow-sm flex items-center gap-3">
            <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <div>
                <div id="live-date" class="text-xs font-bold text-slate-800 uppercase tracking-wider leading-tight">Loading...</div>
                <div id="live-time" class="text-[10px] font-medium text-slate-500 uppercase tracking-tighter">--:--</div>
            </div>
        </div>
    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="custom-modal backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-xl font-bold text-slate-800">Note for Day <span id="modal-day-label"></span></h3>
                <button onclick="closeNoteModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <textarea id="note-textarea" class="w-full h-64 p-6 focus:outline-none resize-none text-slate-700 leading-relaxed" placeholder="Write about your day, your wins, or your challenges..."></textarea>
            <div class="p-4 bg-slate-50 flex justify-end gap-3">
                <button onclick="closeNoteModal()" class="px-4 py-2 text-sm font-medium text-slate-500 hover:text-slate-700">Cancel</button>
                <button onclick="saveNote()" class="px-6 py-2 bg-blue-600 text-white rounded-xl text-sm font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">Save Note</button>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="custom-modal backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="text-xl font-bold text-slate-800 text-center">Habit Statistics</h3>
                    <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Performance over 60 Days</p>
                </div>
                <button onclick="closeStatsModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="stats-content" class="p-6 overflow-y-auto max-h-[70vh] space-y-6">
                <!-- Stats injected here -->
            </div>
            <div class="p-4 bg-slate-100 flex justify-center">
                <button onclick="closeStatsModal()" class="px-8 py-2 bg-slate-800 text-white rounded-xl text-sm font-bold hover:bg-slate-900 transition-all">Close Window</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4 pt-10 md:pt-0">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-bold text-slate-800">60-Day Habit Sync</h1>
                <p class="text-slate-500">Track your progress and journal your journey.</p>
            </div>
            <div class="bg-white px-6 py-3 rounded-2xl shadow-sm border border-slate-200 text-center">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Global Progress</div>
                <div class="text-3xl font-black text-emerald-600" id="total-completion">0%</div>
            </div>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Side: Task Panel -->
            <aside class="w-full lg:w-96 order-2 lg:order-1">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-[750px] sticky top-8">
                    <!-- Header -->
                    <div class="p-6 border-b border-slate-100">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-slate-800">Day <span id="current-day-label">1</span></h2>
                            <span id="task-count-tag" class="text-xs font-bold bg-slate-100 px-2 py-1 rounded text-slate-500">0 Habits</span>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex flex-col gap-2 mb-6">
                            <button onclick="openNoteModal()" class="w-full py-2 px-4 rounded-xl border-2 border-dashed border-slate-200 text-slate-500 hover:border-blue-400 hover:text-blue-500 hover:bg-blue-50 transition-all flex items-center justify-center gap-2 group">
                                <span id="note-button-text" class="text-xs font-bold uppercase tracking-wider">Add Daily Note</span>
                                <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button onclick="openStatsModal()" class="w-full py-2 px-4 rounded-xl bg-indigo-50 text-indigo-600 hover:bg-indigo-100 border border-indigo-100 transition-all flex items-center justify-center gap-2 font-bold text-xs uppercase tracking-wider">
                                View Statistics
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            </button>
                        </div>
                        
                        <!-- Add Task Input -->
                        <div class="flex gap-2">
                            <input type="text" id="new-task-input" placeholder="Add a new daily habit..." 
                                class="flex-1 px-4 py-2 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            <button onclick="addGlobalTask()" class="bg-blue-600 text-white p-2 rounded-xl hover:bg-blue-700 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Task List -->
                    <div id="task-list" class="flex-1 overflow-y-auto p-6 space-y-3">
                        <!-- Tasks injected here -->
                    </div>
                    
                    <div class="p-4 bg-slate-50 border-t border-slate-100 flex flex-col gap-2">
                        <div class="text-[10px] text-slate-400 text-center uppercase tracking-tighter">
                            Your habit list is synced across all 60 days
                        </div>
                        <button onclick="clearAllData()" class="text-[10px] text-red-400 hover:text-red-600 uppercase font-bold tracking-widest transition-colors">
                            Reset All Progress
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Center: Calendar Grid -->
            <main class="flex-1 order-1 lg:order-2">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <div class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-10 gap-3" id="calendar-grid">
                        <!-- 60 Days injected here -->
                    </div>
                    
                    <div class="mt-8 flex flex-wrap justify-center gap-4 text-xs font-bold text-slate-400 uppercase tracking-widest">
                        <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-sm bg-[#d00000]"></div> 0% Done</div>
                        <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-sm bg-[#f7b538]"></div> 50% Done</div>
                        <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-sm bg-[#386641]"></div> 100% Done</div>
                        <div class="flex items-center gap-2"><span class="text-lg">ðŸ““</span> Has Note</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const TOTAL_DAYS = 60;
        const STORAGE_KEY = 'habitSyncData_v4';
        
        let selectedDay = 1;
        let isInitialized = false;
        
        // Initial default state
        const defaultStorage = {
            globalTasks: ["Morning Exercise", "Read 10 Pages", "Drink 2L Water", "Deep Work Session", "Evening Reflection"],
            completionData: {},
            dayNotes: {} // Format: { day: "Note text" }
        };

        // Load data from LocalStorage
        let storage;
        try {
            storage = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultStorage;
        } catch(e) {
            storage = defaultStorage;
        }

        const grid = document.getElementById('calendar-grid');
        const taskList = document.getElementById('task-list');
        const dayLabel = document.getElementById('current-day-label');
        const taskCountTag = document.getElementById('task-count-tag');
        const totalCompletionLabel = document.getElementById('total-completion');
        const newTaskInput = document.getElementById('new-task-input');
        
        const noteModal = document.getElementById('note-modal');
        const noteTextarea = document.getElementById('note-textarea');
        const modalDayLabel = document.getElementById('modal-day-label');
        const noteButtonText = document.getElementById('note-button-text');

        const statsModal = document.getElementById('stats-modal');
        const statsContent = document.getElementById('stats-content');

        const liveDateEl = document.getElementById('live-date');
        const liveTimeEl = document.getElementById('live-time');

        function updateClock() {
            const now = new Date();
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            
            if(liveDateEl) liveDateEl.innerText = now.toLocaleDateString('en-US', dateOptions);
            if(liveTimeEl) liveTimeEl.innerText = now.toLocaleTimeString('en-US', timeOptions);
        }

        setInterval(updateClock, 1000);
        updateClock();

        function initCalendar() {
            if (isInitialized) return; // Prevent double initialization
            isInitialized = true;

            grid.innerHTML = '';
            for (let i = 1; i <= TOTAL_DAYS; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = `day-card rounded-lg bg-slate-100 border border-slate-200 ${i === selectedDay ? 'selected-day' : ''}`;
                dayDiv.id = `day-${i}`;
                dayDiv.onclick = () => selectDay(i);

                const fill = document.createElement('div');
                fill.className = 'progress-fill';
                fill.id = `fill-${i}`;
                
                const content = document.createElement('div');
                content.className = 'day-content';
                content.innerHTML = `<span>${i}</span><div id="indicators-${i}" class="day-indicators"></div>`;

                dayDiv.appendChild(fill);
                dayDiv.appendChild(content);
                grid.appendChild(dayDiv);
                
                updateDayUI(i);
            }
            updateTasksUI();
            calculateGlobalProgress();
        }

        function selectDay(day) {
            document.querySelectorAll('.day-card').forEach(el => el.classList.remove('selected-day'));
            selectedDay = day;
            const el = document.getElementById(`day-${day}`);
            if(el) el.classList.add('selected-day');
            dayLabel.innerText = day;
            
            const hasNote = storage.dayNotes[selectedDay] && storage.dayNotes[selectedDay].trim() !== "";
            noteButtonText.innerText = hasNote ? "Edit Daily Note" : "Add Daily Note";
            
            updateTasksUI();
        }

        function openNoteModal() {
            modalDayLabel.innerText = selectedDay;
            noteTextarea.value = storage.dayNotes[selectedDay] || "";
            noteModal.style.display = 'flex';
            noteTextarea.focus();
        }

        function closeNoteModal() {
            noteModal.style.display = 'none';
        }

        function openStatsModal() {
            renderStats();
            statsModal.style.display = 'flex';
        }

        function closeStatsModal() {
            statsModal.style.display = 'none';
        }

        function renderStats() {
            statsContent.innerHTML = '';
            const tasks = storage.globalTasks;
            
            if (tasks.length === 0) {
                statsContent.innerHTML = '<div class="text-center py-10 text-slate-400">No habits added yet.</div>';
                return;
            }

            tasks.forEach((taskName, taskIndex) => {
                let count = 0;
                for (let d = 1; d <= TOTAL_DAYS; d++) {
                    const completedIndices = storage.completionData[d] || [];
                    if (completedIndices.includes(taskIndex)) {
                        count++;
                    }
                }

                const percentage = Math.round((count / TOTAL_DAYS) * 100);
                
                const statItem = document.createElement('div');
                statItem.className = 'bg-white border border-slate-200 p-4 rounded-xl shadow-sm';
                statItem.innerHTML = `
                    <div class="flex justify-between items-end mb-3">
                        <div class="flex-1 pr-4">
                            <h4 class="font-bold text-slate-800 leading-tight">${taskName}</h4>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">Consistency Rate</p>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-black text-blue-600 leading-none">${count}</span>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">/ 60 Days</span>
                        </div>
                    </div>
                    <div class="relative h-4 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="absolute top-0 left-0 h-full bg-blue-500 rounded-full transition-all duration-1000" style="width: ${percentage}%"></div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <span class="text-xs font-bold text-slate-400">${percentage}% success rate</span>
                        <span class="text-xs font-bold text-slate-400">${60 - count} days remaining</span>
                    </div>
                `;
                statsContent.appendChild(statItem);
            });
        }

        function saveNote() {
            const text = noteTextarea.value.trim();
            if (text === "") {
                delete storage.dayNotes[selectedDay];
            } else {
                storage.dayNotes[selectedDay] = text;
            }
            saveAndRefresh();
            closeNoteModal();
        }

        function addGlobalTask() {
            const text = newTaskInput.value.trim();
            if (!text) return;
            storage.globalTasks.push(text);
            newTaskInput.value = '';
            saveAndRefresh();
        }

        if(newTaskInput) {
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addGlobalTask();
            });
        }

        function deleteGlobalTask(index) {
            storage.globalTasks.splice(index, 1);
            for (let day in storage.completionData) {
                storage.completionData[day] = (storage.completionData[day] || [])
                    .filter(i => i !== index)
                    .map(i => i > index ? i - 1 : i);
            }
            saveAndRefresh();
        }

        function toggleTask(taskIndex) {
            if (!storage.completionData[selectedDay]) {
                storage.completionData[selectedDay] = [];
            }
            const indexInCompletion = storage.completionData[selectedDay].indexOf(taskIndex);
            if (indexInCompletion > -1) {
                storage.completionData[selectedDay].splice(indexInCompletion, 1);
            } else {
                storage.completionData[selectedDay].push(taskIndex);
            }
            saveAndRefresh();
        }

        function saveAndRefresh() {
            saveData();
            updateTasksUI();
            const hasNote = storage.dayNotes[selectedDay] && storage.dayNotes[selectedDay].trim() !== "";
            noteButtonText.innerText = hasNote ? "Edit Daily Note" : "Add Daily Note";
            for(let i=1; i<=TOTAL_DAYS; i++) updateDayUI(i);
            calculateGlobalProgress();
        }

        function updateTasksUI() {
            if (!taskList) return;
            taskList.innerHTML = '';
            const tasks = storage.globalTasks;
            const completedIndices = storage.completionData[selectedDay] || [];
            taskCountTag.innerText = `${tasks.length} Habit${tasks.length !== 1 ? 's' : ''}`;

            if (tasks.length === 0) {
                taskList.innerHTML = `<div class="text-center py-10 text-slate-400 text-sm italic">Add your daily habits above to start tracking.</div>`;
                return;
            }

            tasks.forEach((taskName, i) => {
                const isCompleted = completedIndices.includes(i);
                const item = document.createElement('div');
                item.className = 'group flex items-center gap-3 p-3 rounded-xl bg-slate-50 border border-slate-100 hover:border-blue-200 transition-all cursor-pointer';
                item.innerHTML = `
                    <input type="checkbox" ${isCompleted ? 'checked' : ''} 
                        class="w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                    <span class="flex-1 text-sm font-medium ${isCompleted ? 'text-slate-400 line-through' : 'text-slate-700'}">
                        ${taskName}
                    </span>
                    <button class="opacity-0 group-hover:opacity-100 p-1 text-slate-400 hover:text-red-500 transition-all" onclick="event.stopPropagation(); deleteGlobalTask(${i})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                item.onclick = () => toggleTask(i);
                taskList.appendChild(item);
            });
        }

        function interpolateColor(ratio) {
            const r1 = 208, g1 = 0, b1 = 0;      
            const r2 = 247, g2 = 181, b2 = 56;  
            const r3 = 56, g3 = 102, b3 = 65;   

            let r, g, b;
            if (ratio < 0.5) {
                const factor = ratio * 2;
                r = Math.round(r1 + (r2 - r1) * factor);
                g = Math.round(g1 + (g2 - g1) * factor);
                b = Math.round(b1 + (b2 - b1) * factor);
            } else {
                const factor = (ratio - 0.5) * 2;
                r = Math.round(r2 + (r3 - r2) * factor);
                g = Math.round(g2 + (g3 - g2) * factor);
                b = Math.round(b2 + (b3 - b2) * factor);
            }
            return `rgb(${r}, ${g}, ${b})`;
        }

        function updateDayUI(day) {
            const totalTasks = storage.globalTasks.length;
            const completedCount = (storage.completionData[day] || []).length;
            const ratio = totalTasks > 0 ? completedCount / totalTasks : 0;
            
            const fill = document.getElementById(`fill-${day}`);
            if (fill) {
                fill.style.height = `${ratio * 100}%`;
                fill.style.backgroundColor = interpolateColor(ratio);
            }
            
            const content = document.querySelector(`#day-${day} .day-content`);
            if (content) {
                if (ratio > 0.6) {
                    content.classList.add('text-white');
                } else {
                    content.classList.remove('text-white');
                }
            }

            const indicators = document.getElementById(`indicators-${day}`);
            if (indicators) {
                const hasNote = storage.dayNotes[day] && storage.dayNotes[day].trim() !== "";
                indicators.innerHTML = hasNote ? "ðŸ““" : "";
            }
        }

        function calculateGlobalProgress() {
            const totalPossible = TOTAL_DAYS * storage.globalTasks.length;
            let totalDone = 0;
            for (let day in storage.completionData) {
                totalDone += (storage.completionData[day] || []).length;
            }
            const globalPercent = totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0;
            if(totalCompletionLabel) totalCompletionLabel.innerText = `${globalPercent}%`;
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(storage));
        }

        function clearAllData() {
            if (confirm("Are you sure you want to reset everything? Your habits, progress, and notes will be deleted.")) {
                localStorage.removeItem(STORAGE_KEY);
                storage = JSON.parse(JSON.stringify(defaultStorage));
                saveAndRefresh();
            }
        }

        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(initCalendar, 1);
        } else {
            window.addEventListener('DOMContentLoaded', initCalendar);
            window.addEventListener('load', initCalendar);
        }
    </script>
</body>
</html>
